<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title></title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/image_list.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-content">

    <h1>Nieoficjalne</h1>
      <div class="row covers">
      {% for image in images %}
        <div class="cover">
          <a href="/static/img/layouts/Talisman/{{ image.name }}/back.png" target="_blank" class="thumbnail">
            <img src="/static/img/layouts/Talisman/{{ image.name }}/back_200.jpg">
            {{ image.caption }}
          </a>
        </div>
      {% endfor %}
      </div>

      <h1>Oficjalne</h1>
      <div class="row covers">
      {% for image in images_official %}
        <div class="cover">
          <a href="/static/img/layouts/Talisman/{{ image.name }}/back.png" target="_blank" class="thumbnail">
            <img src="/static/img/layouts/Talisman/{{ image.name }}/back_200.jpg">
            {{ image.caption }}
          </a>
        </div>
      {% endfor %}
      </div>

    </div><!-- /.page-content -->

 </body>
</html>
